<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg mt-20 relative">
    <h2 class="text-3xl font-bold text-center text-black mb-6">CONTACT FORM</h2>

    <form action="#" method="POST" class="space-y-4">
      <!-- First Name Input -->
      <div class="flex justify-between">
        <label for="first-name" class="font-semibold text-gray-700">First Name:</label>
        <input id="first-name" type="text" name="first-name" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex justify-between">
        <label for="Last-name" class="font-semibold text-gray-700">Last Name:</label>
        <input id="Last-name" type="text" name="Last-name" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex justify-between">
        <label for="email" class="font-semibold text-gray-700">Email:</label>
        <input id="email" type="email" name="email" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex justify-between">
        <label for="message" class="font-semibold text-gray-700">Message:</label>
        <textarea id="message" name="message" rows="4" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <div class="flex justify-center mt-4">
        <button type="submit" class="px-6 py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600">Send</button>
      </div>
    </form>

    <div class="absolute bottom-4 left-4 flex space-x-4">
      <a href="#" class="text-gray-700 hover:text-black">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="#" class="text-gray-700 hover:text-black">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="text-gray-700 hover:text-black">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="text-gray-700 hover:text-black">
        <i class="fab fa-facebook-messenger"></i>
      </a>
    </div>
  </div>
